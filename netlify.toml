[build]
    publish = "build/"
    command = "npm run build"
    functions = "./functions"

[[redirects]]
    from = "/api/*"
    to = "https://swapi-graphql.netlify.app/.netlify/functions/index/:splat"
    status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"